<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag N Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="container">
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty">
        <div class="fill" draggable="true"></div>
      </div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
    </section>
    <p>Drag N Drop</p>
    <script src="script.js"></script>
  </body>
</html>
